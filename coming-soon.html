<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelpAge Sri Lanka - Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
</head>

<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-red-900 to-orange-900 relative overflow-hidden">

  <!-- Background decorative elements -->
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
    <div class="absolute top-10 left-1/4 w-20 h-20 rounded-full bg-orange-400 opacity-20 animate-pulse"></div>
    <div class="absolute top-1/3 right-1/4 w-24 h-24 rounded-full bg-yellow-500 opacity-30 animate-pulse delay-500"></div>
    <div class="absolute bottom-1/4 left-1/3 w-28 h-28 rounded-full bg-red-500 opacity-20 animate-pulse delay-1000"></div>
  </div>

  <!-- Main Content -->
  <div class="container max-w-4xl mx-auto text-center text-white z-10">

    <!-- Logo -->
  

    <!-- Heading -->
    <div class="bg-white bg-opacity-10 rounded-xl p-6 backdrop-blur-md shadow-lg">
          <div class="mb-12 animate-float" style="animation: float 6s ease-in-out infinite;">
      <img src="/assets/images/logo-sri-lanka.webp" class="mx-auto w-48 h-32 drop-shadow-lg" alt="HelpAge Sri Lanka Logo">
    </div>
      <h1 class="text-4xl md:text-5xl font-bold mb-4 text-yellow-300">We’re Building Something Meaningful</h1>
      <p class="text-lg text-orange-200 mb-8 max-w-2xl mx-auto">
        HelpAge Sri Lanka is working to bring you a new online experience dedicated to supporting and empowering elders across the nation.
      </p>

      <!-- Social Icons -->
      <div class="flex justify-center space-x-6 text-2xl text-yellow-400">
        <a href="https://www.facebook.com" target="_blank" class="hover:text-yellow-300 transition-colors"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.instagram.com" target="_blank" class="hover:text-yellow-300 transition-colors"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.youtube.com" target="_blank" class="hover:text-yellow-300 transition-colors"><i class="fa-brands fa-youtube"></i></a>
        <a href="mailto:info@helpage.lk" class="hover:text-yellow-300 transition-colors"><i class="fa-solid fa-envelope"></i></a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="fixed bottom-0 left-0 w-full py-4 bg-black bg-opacity-30 backdrop-blur-sm text-center">
    <p class="text-orange-200 text-sm">
      © 2025 HelpAge Sri Lanka. All rights reserved.
    </p>
  </footer>

</body>

</html>
